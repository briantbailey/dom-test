name: Publish

permissions:
  id-token: write # Required for OIDC
  contents: read

on:
  workflow_run:
    workflows: ["Release"] # must match the `name:` field in release.yml
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        # Use npm ci for reproducible installs when package-lock.json is present.
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish

      - name: Publish to jsr.io
        run: npx jsr publish
